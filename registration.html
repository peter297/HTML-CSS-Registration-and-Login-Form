<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
</head>

<body>

    <div class="two-column-grid">


        <div class="left-side">
            <div class="left-content">
                <h2>Register Today!</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium doloribus sed pariatur in, ipsam
                    minima quam modi at distinctio quidem?</p>
            </div>

        </div>

        <div class="right-side">

            <div id="myPopover" class="myPopover">
                <h2>Register an Account</h2>

                <form action="">
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstname" placeholder="Enter your First Name" required>

                    <label for="middleName">Middle Name (Optional)</label>
                    <input type="text" name="middleName" placeholder="Enter Middle Name">

                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" placeholder="Enter Last Name" required>

                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Enter Email" required>

                    <label for="phone">Phone</label>
                    <input type="text" name="phone" placeholder="+254" readonly>

                    <label for="password">Password</label>
                    <input type="password" name="password" required placeholder="Enter a Strong Password">

                    <div class="btn">Register</div>

                    <a href="index.html" class="register">Back to Login</a>
                </form>
            </div>





        </div>



    </div>

</body>

</html>
