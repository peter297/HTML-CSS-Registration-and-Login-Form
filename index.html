<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>

<body>

    <div class="two-column-grid">

        <div class="left-side">
            <div class="left-content">
                <h2>Login to Access all our Resources</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Non dolor voluptatem quia, molestiae facere
                    ducimus.</p>
            </div>
        </div>

        <div class="right-side">
            <div id="myPopover">
                <form action="">
                    <h2>Login</h2>

                    <label for="email">Email:</label>
                    <input type="email" placeholder="Enter your email">

                    <label for="password">Password:</label>
                    <input type="password" placeholder="Enter your Password">

                    <a href="" class="btn">Login</a>

                    <a href="registration.html" class="register">Don't have an account?</a>
                </form>

            </div>

        </div>
    </div>




    <script>
        function showlogin() {
            const element = document.getElementById('myPopover');
            element.style.display = 'none';

        }

        function showLogiForm() {
            const element = document.getElementById('myPopover');
            element.style.display = 'block';
        }
    </script>

</body>

</html>
